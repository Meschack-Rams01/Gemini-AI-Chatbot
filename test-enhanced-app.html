<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom animations for enhanced components */
        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fade-in 0.3s ease-out forwards;
        }

        /* Line clamp utility for conversation previews */
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Dark mode support */
        .dark {
            color-scheme: dark;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Simple test component to verify the enhanced chatbot structure
        function TestEnhancedApp() {
            const [apiKey, setApiKey] = useState('');
            const [isApiKeySet, setIsApiKeySet] = useState(false);
            const [darkMode, setDarkMode] = useState(false);

            const handleApiKeySubmit = (e) => {
                e.preventDefault();
                if (apiKey.trim()) {
                    setIsApiKeySet(true);
                }
            };

            const toggleDarkMode = () => {
                setDarkMode(!darkMode);
                if (!darkMode) {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            };

            if (!isApiKeySet) {
                return (
                    <div className={`min-h-screen bg-gray-50 dark:bg-gray-900 flex items-center justify-center p-4 transition-colors ${darkMode ? 'dark' : ''}`}>
                        <div className="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 w-full max-w-md transition-colors">

                                <button
                                    onClick={toggleDarkMode}
                                    className="p-2 rounded-lg bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors"
                                    title="Toggle dark mode"
                                >
                                    {darkMode ? '‚òÄÔ∏è' : 'üåô'}
                                </button>
                            </div>
                            
                            <p className="text-gray-600 dark:text-gray-300 mb-6 text-center">
                                Enter any text as API key to test the enhanced interface
                            </p>
                            
                            <form onSubmit={handleApiKeySubmit} className="space-y-4">
                                <div>
                                    <label htmlFor="apiKey" className="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                                        Test API Key
                                    </label>
                                    <input
                                        type="text"
                                        id="apiKey"
                                        value={apiKey}
                                        onChange={(e) => setApiKey(e.target.value)}
                                        placeholder="Enter any text to test"
                                        className="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white transition-colors"
                                        required
                                    />
                                </div>
                                <button
                                    type="submit"
                                    className="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg transition-colors font-medium"
                                >
                                    Test Enhanced Interface
                                </button>
                            </form>
                            
                            <div className="mt-6 p-4 bg-blue-50 dark:bg-blue-900/30 rounded-lg">
                                <p className="text-sm text-blue-800 dark:text-blue-200 font-medium">
                                    ‚úÖ Enhanced Features Created:
                                </p>
                                <ul className="text-sm text-blue-700 dark:text-blue-300 mt-2 space-y-1">
                                    <li>‚Ä¢ EnhancedMessage component</li>
                                    <li>‚Ä¢ EnhancedChatInput component</li>
                                    <li>‚Ä¢ SettingsPanel component</li>
                                    <li>‚Ä¢ ConversationManager component</li>
                                    <li>‚Ä¢ Enhanced API service with streaming</li>
                                    <li>‚Ä¢ Local storage service</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className={`min-h-screen bg-gray-50 dark:bg-gray-900 transition-colors ${darkMode ? 'dark' : ''}`}>
                    <div className="bg-white dark:bg-gray-800 shadow-sm border-b border-gray-200 dark:border-gray-700 px-4 py-3 transition-colors">
                        <div className="flex items-center justify-between">
                            <h1 className="text-xl font-semibold text-gray-800 dark:text-white">
                                Enhanced Gemini AI Chatbot - Test Interface
                            </h1>
                            <div className="flex items-center space-x-2">
                                <button
                                    onClick={toggleDarkMode}
                                    className="p-2 rounded-lg bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors"
                                    title="Toggle dark mode"
                                >

                                </button>

                                >

                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <div className="flex-1 p-4">
                        <div className="max-w-4xl mx-auto">
                            <div className="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 transition-colors">
                                <h2 className="text-lg font-semibold text-gray-800 dark:text-white mb-4">
                                    üéâ Enhanced Chatbot Components Successfully Created!
                                </h2>
                                
                                <div className="grid md:grid-cols-2 gap-6">
                                    <div className="space-y-4">
                                        <h3 className="font-medium text-gray-800 dark:text-white">Components Created:</h3>
                                        <div className="space-y-2 text-sm">
                                            <div className="flex items-center space-x-2">
                                                <span className="text-green-500">‚úÖ</span>
                                                <span className="text-gray-700 dark:text-gray-300">EnhancedMessage.tsx</span>
                                            </div>
                                            <div className="flex items-center space-x-2">
                                                <span className="text-green-500">‚úÖ</span>
                                                <span className="text-gray-700 dark:text-gray-300">EnhancedChatInput.tsx</span>
                                            </div>
                                            <div className="flex items-center space-x-2">

                                            </div>
                                        </div>
                                    </div>

                                        <h3 className="font-medium text-gray-800 dark:text-white">Features Added:</h3>
                                        <div className="space-y-2 text-sm">
                                            <div className="flex items-center space-x-2">
                                                <span className="text-blue-500">üöÄ</span>
                                                <span className="text-gray-700 dark:text-gray-300">Streaming responses</span>
                                            </div>
                                            <div className="flex items-center space-x-2">

                                            </div>
                                            <div className="flex items-center space-x-2">

                                            <div className="flex items-center space-x-2">

                                            </div>

                                        The application is ready for use with npm install and npm run dev.
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<TestEnhancedApp />, document.getElementById('root'));

</body>
